<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta name="author" content="{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Params.author.name }}{{ end }}">
{{ hugo.Generator }}
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.ogimage }}{{ . | absURL }}{{ else }}{{ with .Site.Params.ogimage }}{{ . | absURL }}{{ end }}{{ end }}">
<meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="twitter:card" content="summary_large_image">
{{ with .Site.Params.Social.twitter }}<meta name="twitter:site" content="@{{ . }}">{{ end }}
{{ with .Site.Params.author }}{{ if .twitter }}<meta name="twitter:creator" content="@{{ .twitter }}">{{ end }}{{ end }}
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
{{ with .Params.twimage }}<meta name="twitter:image" content="{{ . | absURL }}">
{{ else }}{{ with .Site.Params.twimage }}<meta name="twitter:image" content="{{ . | absURL }}">{{ end }}{{ end }}
